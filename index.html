<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">
    <div class="sidebar">
      <div style="
          background: linear-gradient(229.99deg, #11dee9 -26%, #017e8b 145%);
        ">
        <h1>Bugatti</h1>
      </div>
      <div style="
          
background: rgb(185,136,0);
background: linear-gradient(90deg, rgba(185,136,0,1) 0%, rgba(244,157,51,1) 50%, rgba(215,144,22,1) 100%);
        ">
        <h1>Lamborghini</h1>
      </div>
      <div style="
          background: rgb(7, 4, 9);
  background-image: radial-gradient(circle farthest-side, #fceabb, #f8b500);
        ">
        <h1>Mercedes</h1>
      </div>
      <div style="
          background: linear-gradient(215.32deg, #f90306 -1%, #9e0706 124%);
        ">

        <p></p>
      </div>
    </div>
    <div class="main-slide">
      <div style="
          background-image: url('https://images.unsplash.com/photo-1583121274602-3e2820c69888?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');
        "></div>
      <div style="
          background-image: url('https://images.unsplash.com/photo-1605559424843-9e4c228bf1c2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=464&q=80');

        "></div>

          background-image: url('https://images.unsplash.com/photo-1627454820903-9646d6ca61f5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=437&q=80');
        "></div>

      <button class="down-button">
        <i class="fas fa-arrow-down"></i>

        <i class="fas fa-arrow-up"></i>
      </button>
